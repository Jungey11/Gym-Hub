<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Gym Attendance System</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section id="manual-attendance" class="mb-8">
            <h2 class="text-xl font-bold mb-2">Manual Attendance</h2>
            <!-- Change action to your server endpoint -->
            <form id="attendance-form" action="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"" method="POST" class="flex flex-col">
                <label for="member">Member name</label>
                <input type="text" name="member" id="member" class="border border-gray-300 rounded-md px-3 py-2 mb-3" placeholder="Type member name">
                
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="border border-gray-300 rounded-md px-3 py-2 mb-3">
                
                <label for="status">Status:</label>
                <select name="status" id="status" class="border border-gray-300 rounded-md px-3 py-2 mb-3">
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
                <button type="button" onclick="submitForm()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
                <script>
                    function submitForm() {
                        document.getElementById("attendance-form").submit();
                    }
                </script>
            </form>
        </section>

        <section id="attendance">
            <h2 class="text-xl font-bold mb-2">Attendance</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4">Date</th>
                        <th class="py-2 px-4">Member</th>
                        <th class="py-2 px-4">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copyright; 2024 Gym Management System</p>
        </div>
    </footer>
</body>
</html>
