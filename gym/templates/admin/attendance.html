
<style>
    /* Add custom styles here */
    .page-header {
        background-color: #8374f7;
        color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .page-header h5 {
        font-size: 24px;
        margin: 0;
    }

    .page-header p {
        font-size: 16px;
        margin: 5px 0 0;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .card-header {
        background-color: #f0f0f0;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
    }

    .card-block {
        padding: 20px;
    }

    .sub-title {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
    }

    .table th,
    .table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    .table th {
        background-color: #f0f0f0;
    }

    .table td:last-child {
        text-align: center;
    }

    .btn {
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #4CAF50;
        color: white;
        border: none;
    }

    .btn-danger {
        background-color: #f44336;
        color: white;
        border: none;
    }

    .btn:hover {
        opacity: 0.8;
    }

</style>


<!-- Page-header start -->
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Manage Attendance</h5>
                    <p class="m-b-0">Welcome to Gym Management System</p>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="{% url 'admin_home' %}"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="">Manage Attendance</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Page-header end -->

<div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
        <div class="page-wrapper">

            <!-- Page body start -->
            <div class="page-body">
                <div class="row">
                    <div class="col-sm-5">
                        <!-- Basic Form Inputs card start -->
                        <div class="card">
                            <div class="card-block">
                                <h4 class="sub-title">Add Attendance</h4>
                                <form method="post">
                                    
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Member Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="member_name" placeholder="Enter Member Name"
                                                   class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Date</label>
                                        <div class="col-sm-8">
                                            <input type="date" name="date" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Status</label>
                                        <div class="col-sm-8">
                                            <select name="status" class="form-control" required>
                                                <option value="Present">Present</option>
                                                <option value="Absent">Absent</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-12 text-right">
                                            <input type="submit" class="btn btn-primary" value="Submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-block">
                                <div class="card-block table-border-style">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>SN</th>
                                                    <th>Member Name</th>
                                                    <th>Date</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                            
                                                <tr>
                                                    <td>SN</td>
                                                    <td>Attendance.member_name</td>
                                                    <td>Attendance.date</td>
                                                    <td>Attendance.status</td>
                                                    <td>
                                                        <a href="{% url 'edit_attendance' attendance.id %}"
                                                        class="btn btn-primary">Edit</a> |
                                                        <a href="{% url 'delete_attendance' attendance.id %}"
                                                        onclick="return confirm('Are you sure you want to delete this attendance?')"
                                                        class="btn btn-danger">Delete</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Main-body end -->
    <div id="styleSelector"></div>
</div>
<script>
    alert('{{ success_message }}');
</script>
